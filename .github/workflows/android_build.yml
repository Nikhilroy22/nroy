name: Android CI with Firebase

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§© Apply gradle.properties patch
        run: |
          echo "Applying patch..."
          git apply patches/gradle.patch || echo "Patch already applied or failed."

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” Decode google-services.json (Base64)
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > app/google-services.json

      - name: âœ… Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ› ï¸ Build Debug APK
        run: ./gradlew assembleDebug

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk